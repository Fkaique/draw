    </div>
    <label for="" class="files">
        <button id="salvar" class="salvar">Salvar</button>
        <button class="abrir">
            <label for="abrir">
                Abrir
            </label>
        </button>
    </label>
        <input type="file" style="display: none;" id="abrir" accept="image/png, image/jpeg">
